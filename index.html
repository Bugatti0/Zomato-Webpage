<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport`" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>   
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zomato</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="Zomato Logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- hero section -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="assets/hero.jpg" alt="hero image" class="hero__image">
            </div>
            <div class="hero__discription">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you 
                </h1>
                <button class="nav__item">order now</button>
            </div>
        </section>
        <!-- Explore menu Container -->
        <section class="explore__menu__container">
            <h1 class="Explore__menu__text">
                Explore our Menu
            </h1>
            <div class="Explore__menu__list">
                <div class="Food__card">
                    <div class="Food__card__image">
                        <img src="assets/burger.jpg" alt="bueger image" class="Food__image">
                    </div>
                    <div class="Food__card__description">
                        <h3>BURGER</h3>
                        <p>here we get king size burger and order <span style="color: #d83a56;">2+</span>to get one free!</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
