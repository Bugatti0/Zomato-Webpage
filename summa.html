<body>
    <header style="font-family: Julee;">

    <h3>Book your Service</h3><br>
    <form>
        <fieldset>
        <table>
        
           <tr><td>Name:</td><td><input type="text" id="name"></td></tr>    
           <tr><td>Email id:</td><td><input type="email" id="email"></td></tr> 
           <tr><td>Phone Number:</td><td><select id="num">
                <option>code</option>
                <option>+90</option>
                <option>+14</option>
                <option>+91</option> <td><input type="number" id="number"></td>
            </select></td></tr>
            <tr><td>Select Service:</td><td><select name="service" id="select">
                <option>Preventive Maintenance Service</option>
                <option>Body Repair Service</option>
                <option>Car Care Service</option>
            </select></td></tr>
            <tr><td>Car Model:</td><td><input type="text" id="model"></td></tr>
            <tr><td>Fuel Type:</td><br>
            <tr><td><input type="radio" name="petrol">Petrol</td></tr>
            <tr><td><input type="radio" name="diesel">Diesel</td></tr>
            <tr><td><input type="radio" name="lpg">LPG</td></tr>
            <tr><td><input type="radio" name="others">Others</td></tr>
            <tr><td>Kilometers ran:</td><td><input type="number" id="number"></td></tr>
    </table>
    <button onclick="validate()" formaction="appointment.html" style="color:black;">Schedule an appointment</button>
    </fieldset>
    </form>
<footer>

</body>

<script>
function validate(){
    var uname=document.getElementById("name").value;
    var uemail=document.getElementById("mail").value;
    var phone=document.getElementById("number").value;
    var petrol=document.getElementById("petrol");
    var diesel=document.getElementById("diesel");
    var lpg=document.getElementById("lpg");
    var others=document.getElementById("others");
    var km=document.getElementById("km").value;
    var pattern_name="/^[a-zA-Z]+(([',.-'][a-zA-Z])?[a-zA-Z])$/";
    var pattern_email="/^\w+@[a-zA-Z_]+?(\.[a-zA-Z]{2,3})+$/";
    var pattern_phone="/^\d{10}$/";
    var pattern_km="/^\[0-9]+$/";
    if(pattern_name.test(uname))
       document.write("<table><tr><td style='font-weight:bold;'>Name</td><td>"+uname+"</td></tr>");
    else
     window.alert("Invalid name format");
    if(pattern_email.test(uemail))
       document.write("<table><tr><td style='font-weight:bold;'>Email</td><td>"+uemail+"</td></tr>");
    else
      window.alert("Invalid Mail id format");
    if(pattern_phone.test(phone))
       document.write("<tr><td style='font-weight:bold;'>Phone Number</td><td>"+phone+"</td></tr>");
    else
      window.alert("Invalid Phone Number");
    if(pattern_km.test(km))
       document.write("<tr><td style='font-weight:bold;'>KM</td><td>"+km+"</td></tr>");
    var fuel;
    if(petrol.checked)
      fuel=petrol.value;
    if(diesel.checked)
      fuel=diesel.value;
    if(lpg.checked)
      fuel=lpg.value;
    if(others.checked)
      fuel=others.value;
    document.write("</table>");
}
</script>
